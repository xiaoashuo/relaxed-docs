name: Deploy VuePress Hope (pnpm + vite)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ 安装 Node 20
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ 启用 corepack（内置 pnpm）
      - name: Enable corepack
        run: corepack enable

      # 4️⃣ 固定 pnpm 版本
      - name: Prepare pnpm
        run: corepack prepare pnpm@9.0.0 --activate

      # 5️⃣ 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6️⃣ 构建文档
      - name: Build site
        run: pnpm docs:build

      # 7️⃣ 上传构建产物
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/.vuepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
